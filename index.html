<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework 動画マーケティングプラットフォーム 徹底調査</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for presentation */
        body {
            font-family: 'Inter', sans-serif; /* Use Inter font */
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .presentation {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff; /* White background */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-lg */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            overflow: hidden; /* Ensure content respects border radius */
        }
        .slide {
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
            background-color: white;
        }
        .slide:last-child {
            border-bottom: none; /* Remove border from last slide */
        }
        .slide-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 5%;
            overflow-y: auto; /* Add scroll for overflow */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }
        .slide-content.start-align {
             justify-content: flex-start; /* Align content to top for lists */
        }
        h1, h2 {
            color: #111827; /* Tailwind gray-900 */
        }
        h1 {
            font-size: 2.25rem; /* Tailwind text-4xl */
            line-height: 2.5rem; /* Tailwind leading-10 */
            font-weight: 700; /* Tailwind font-bold */
            text-align: center;
            margin-bottom: 1rem; /* Tailwind mb-4 */
        }
        h2 {
            font-size: 1.5rem; /* Tailwind text-2xl */
            line-height: 2rem; /* Tailwind leading-8 */
            font-weight: 600; /* Tailwind font-semibold */
            border-bottom: 2px solid #10b981; /* Tailwind border-emerald-500 */
            padding-bottom: 0.5rem; /* Tailwind pb-2 */
            margin-top: 1rem; /* Tailwind mt-4 */
            margin-bottom: 0.75rem; /* Tailwind mb-3 */
        }
        ul {
            list-style: disc;
            margin-left: 1.5rem; /* Tailwind ml-6 */
            margin-bottom: 1rem; /* Tailwind mb-4 */
        }
        li {
            margin-bottom: 0.5rem; /* Tailwind mb-2 */
            line-height: 1.6;
            color: #374151; /* Tailwind gray-700 */
        }
        p {
            line-height: 1.6;
            margin-bottom: 1rem; /* Tailwind mb-4 */
            color: #4b5563; /* Tailwind gray-600 */
        }
        strong {
            color: #059669; /* Tailwind emerald-600 */
            font-weight: 600;
        }
        .citation {
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #6b7280; /* Tailwind gray-500 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem; /* Tailwind mb-4 */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            overflow: hidden; /* Clip content to rounded corners */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Tailwind shadow-sm */
        }
        th, td {
            border: 1px solid #e5e7eb; /* Tailwind gray-200 */
            padding: 0.75rem; /* Tailwind p-3 */
            text-align: left;
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #374151; /* Tailwind gray-700 */
        }
        th {
            background-color: #f9fafb; /* Tailwind gray-50 */
            font-weight: 600; /* Tailwind font-semibold */
            color: #111827; /* Tailwind gray-900 */
        }
        .center {
            text-align: center;
        }
        .note {
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #6b7280; /* Tailwind gray-500 */
            margin-top: 1rem; /* Tailwind mt-4 */
            font-style: italic;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 1.875rem; line-height: 2.25rem; } /* text-3xl */
            h2 { font-size: 1.25rem; line-height: 1.75rem; } /* text-xl */
            ul { margin-left: 1.25rem; } /* ml-5 */
            li { margin-bottom: 0.375rem; } /* mb-1.5 */
            th, td { padding: 0.5rem; } /* p-2 */
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; line-height: 2rem; } /* text-2xl */
            h2 { font-size: 1.125rem; line-height: 1.75rem; } /* text-lg */
            .slide-content { padding: 8%; } /* Increase padding slightly */
            th, td { font-size: 0.75rem; } /* text-xs */
        }
    </style>
</head>
<body>

<div class="presentation">

    https://koupara.github.io/Team/firework_research.html

</div></body>
</html>
